<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
		<title></title>
	</head>
	<body>
		<script src='//cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.min.js'></script>
		<script src="//lbc.ge2017.com/js/smoothscroll.js"></script>
		<script src="//use.explaain.com/explaain.js"></script>
		<script type="text/javascript">
		  var explaainMessageCallback = function (params) {
		    switch (params.message.type) {
		      case 'scroll': window.scroll({ top: params.message.pos, left: 0, behavior: 'smooth' }); return false; break;
		      case 'addCards': explaain.addClientCards(params.message.data); break;
		      case 'openCard': console.log(params.message.key); explaain.showOverlay(params.message.key); break;
		      default:
		    }
		  }
		</script>

		<style>iframe#explaainMapIframe{ margin: 0; padding: 0; border: none; width: 100%; }</style>
		<iframe id="explaainMapIframe" src="//lbc.ge2017.com" scrolling="no"></iframe>
		<script>iFrameResize({tolerance: 10, maxHeight: 4000, messageCallback: explaainMessageCallback}, '#explaainMapIframe')</script>
	</body>
</html>
